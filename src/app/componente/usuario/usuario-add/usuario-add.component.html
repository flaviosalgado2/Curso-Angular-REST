<div class="container mt-5">
  <h3 style="padding: 10px;">Tela de Usu√°rio</h3>
</div>

<div class="container mt-5">
  <form style="padding: 10px;">

      <div class="form-row">
          <div class="form-group col-md-1">
              <label for="id">ID</label>
              <input type="text" [(ngModel)]="usuario.id" class="form-control" id="id" name="id" readonly="true" autocomplete="false"/>
          </div>
      </div>

      <div class="form-row">
          <div class="form-group col-md-12">
              <label for="nome">Nome</label>
              <input type="text" [(ngModel)]="usuario.nome" class="form-control" id="nome" name="nome" autocomplete="false"/>
          </div>
      </div>

      <div class="form-row">
          <div class="form-group col-md-6">
              <label for="email">E-mail ou Login</label>
              <input type="text" [(ngModel)]="usuario.login" class="form-control" id="email" name="email" autocomplete="false"/>
          </div>
          <div class="form-group col-md-6">
            <label for="senha">Senha</label>
          <input type="password" [(ngModel)]="usuario.senha" class="form-control" id="senha" name="senha" autocomplete="false"/>
        </div>


      </div>

      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="cpf">CPF</label>
          <input type="text" [(ngModel)]="usuario.cpf" class="form-control" id="cpf" name="cpf" required="true" autocomplete="false"/>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <button type="text" class="btn btn-primary" [routerLink]="['/usuarioList']" routerLinkActive="routerLinkActive">Voltar</button>
          <button type="text" class="btn btn-primary" (click)="novo()" routerLinkActive="routerLinkActive" style="margin-left: 10px; margin-right: 10px;">Novo</button>
          <button type="text" class="btn btn-primary" (click)="salvarUser()" routerLinkActive="routerLinkActive">Salvar</button>
        </div>
      </div>

  </form>
</div>
