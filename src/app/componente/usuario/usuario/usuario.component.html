<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">CPF</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.id}}</td>
      <td>{{student.nome}}</td>
      <td>{{student.cpf}}</td>
      <td><button (click)="deleteUsuario(student.id)" class="btn btn-primary">Delete</button></td>
    </tr>
  </tbody>
</table>
