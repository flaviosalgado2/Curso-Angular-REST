<div class="container">
  <h1>Listagem de usu√°rios</h1>
</div>

<div class="container mt-5">
  <form class="form-inline">
    <div class="form-group mx-sm-3 mb-2">
      <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="nome" placeholder="Pesquisa por nome">
    </div>
    <button type="button" (click)="consultarUser()" class="btn btn-primary mb-2">Buscar</button>
    <button type="button" [routerLink]="['/usuarioAdd']" routerLinkActive="router-link-active" style="margin-left: 5px;" class="btn btn-primary mb-2">Novo</button>
  </form>
</div>

<div class="container mt-5">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">Delete</th>
        <th scope="col">Editar</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let student of students">
        <td>{{student.id}}</td>
        <td>{{student.nome}}</td>
        <td>{{student.cpf}}</td>
        <td><button (click)="deleteUsuario(student.id)" class="btn btn-primary">Delete</button></td>
        <td><button [routerLink]="['/usuarioAdd', student.id]" routerLinkActive="router-link-active" class="btn btn-warning">Editar</button></td>
      </tr>
    </tbody>
  </table>
</div>
